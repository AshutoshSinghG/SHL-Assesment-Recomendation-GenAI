services:
  - type: web
    name: shl-recommendation-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ENABLE_RERANKING
        value: "true"
    disk:
      name: shl-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1

